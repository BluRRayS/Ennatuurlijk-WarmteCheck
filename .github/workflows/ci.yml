name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8
      - name: Lint
        run: flake8 .
      - name: Test
        run: pytest -q
      - name: Build package
        run: zip -r package.zip . -x '*.git*' '*.venv*'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: package.zip